  <title>Registration</title>

  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<body>

<ul style="width: 100%; padding-top: 6%">

        <center><h3>
        <li><a class="card-panel-2 teal white-text" id="logo-container"> Registration form </a></li>
</h3></center>
</ul>
	<div style="display: flex; justify-content: center; padding: 15px;">

 


<div>

	<form style="margin-top: 10%; display: inline-flex; border-style: solid; border-width: 1px; border-radius: 15px; padding: 8% 6%;">

	<div class="row" >

		
    <form class="col s4">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name" class="active">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name" class="active">Last Name</label>
        </div>
      </div>
            <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password" class="active">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email" class="active">Email</label>
        </div>
      </div>
      <div class="row">


        <center><a class="waves-effect waves-light btn-small" id="pshllx"><i class="material-icons left">send</i>Sign-up</a></center>
        <br>
        <hr style="width: 50%;" style="color: #009688;">
        <p style="text-align: center;">or just sign-in with</p>
        <br>

        <div class="flexie_2">

        <a href="https://www.google.com/" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/000000/google-logo--v1.png"/ ></a>

        <a href="https://www.google.com/" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-new.png"/></a>

        <a href="https://www.google.com/" target="_blank"><img src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png"/></a>

        </div>

      </div>
    </form>
  </div>
  </form>
  </div>
